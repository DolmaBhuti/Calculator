<!DOCTYPE html> <!-- tell the browser what version of HTML it should use to render the document -->

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calc-container">
    <!-- buttons for each digit, each of the above functions and an “Equals” key, and a clear button. -->
    <div class="display">
      <p>01234</p>
    </div>
    <div class="keys">
      <button>&#43;</button>
      <button>7</button>
      <button>4</button>
      <button>1</button>
      <button>0</button>
      <button>&#8722;</button>
      <button>8</button>
      <button>5</button>
      <button>2</button>
      <button>.</button>
      <button>&#215;</button>
      <button>9</button>
      <button>6</button>
      <button>3</button>
      <button>AC</button>
      <button>&#247;</button>
      <button id="equal">=</button>

    </div>

  </div>
  <footer></footer>

  <script src="src.js"></script>
</body>

</html>
