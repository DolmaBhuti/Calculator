<!DOCTYPE html> <!-- tell the browser what version of HTML it should use to render the document -->

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="calc-container">
    <!-- buttons for each digit, each of the above functions and an “Equals” key, and a clear button. -->
    <div class="display">
      <p id="display-value"></p>
    </div>
    <div class="keys">
      <button class="operator add">&#43;</button>
      <button class="number">7</button>
      <button class="number">4</button>
      <button class="number">1</button>
      <button class="number">0</button>
      <button class="operator subtract">&#8722;</button>
      <button class="number">8</button>
      <button class="number">5</button>
      <button class="number">2</button>
      <button class="number">.</button>
      <button class="operator multiply">&#215;</button>
      <button class="number">9</button>
      <button class="number">6</button>
      <button class="number">3</button>
      <button class="clear-btn">AC</button>
      <button class="operator divide">&#247;</button>
      <button id="equal" class="equal-btn">=</button>

    </div>

  </div>
  <footer></footer>

  <script src="src.js"></script>
</body>

</html>
